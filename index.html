<!DOCTYPE html>
<html>

<head>
   <title>Muon Spectrometer Detector Elements</title>

   <!-- CSS stylesheet -->
   <link rel="stylesheet" type="text/css" href="main.css">

   <!-- all Javascript functions -->
   <script type="text/javascript" src="main.js"></script>
</head>

<body onload="init();">
   <!-- map that stores all detector elements -->
   <div class="c1" id="mapContainer">
      <div id="map" class="c2">
         <img style="background:url()" id="foo" src="ms_single/plotAxes.png" />
      </div>
   </div>

   <!-- control stuff -->
   <div class="c1">
      <!-- upload plot image -->
      <div class="c2">
         <input type="file" id="imgInput" accept="image/*" data-type="image" />
         <button id="clearPlotImage">Clear Plot Image</button>
      </div>

      <!-- detector type selection -->
      <div class="c2" id="detectorSelectionContainer">
         <table class="detectorContainer">
            <tr>
               <td><button id="tgc" class="detectorButton">TGC</button></td>
               <td><button id="rpc" class="detectorButton">RPC</button></td>
               <td><button id="csc" class="detectorButton">CSC</button></td>
               <td><button id="mdton" class="detectorButton">MDT on</button></td>
               <td><button id="mdtoff" class="detectorButton">MDT off</button></td>
               <td><button id="clr">Clear</button></td>
            </tr>
         </table>
      </div>

      <!-- find detector element by ID -->
      <div class="c2" id="findElementContainer">
         <input id="detectorID" class=""></input>
         <button id="locate">Locate Element</button>
      </div>

      <!-- storage for queues, etc. -->
      <div class="c2" id="infoContainer">
         <div class="c2" id="mousePos"></div>
         <div class="c2" id="hoverDetectorsContainer">
            <textarea id="hoverDetectors"></textarea>
         </div>
      </div>
   </div>
</body>

</html>
